<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Ações de Combate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos customizados para o seu tema escuro, se não estiverem no Bootstrap */
        body {
            background-color: #212529; /* Fundo escuro */
            color: #f8f9fa; /* Texto claro */
        }
        .text-warning {
            color: #ffc107 !important; /* Amarelo de destaque */
        }
        .text-info {
            color: #0dcaf0 !important; /* Azul claro de destaque */
        }
        .bg-dark {
            background-color: #343a40 !important; /* Cinza mais escuro para cards/inputs */
        }
        .bg-secondary {
            background-color: #495057 !important; /* Cinza um pouco mais claro */
        }
        .border-secondary {
            border-color: #6c757d !important; /* Borda cinza para cards */
        }
        /* Estilo para a seção principal de ações de combate */
        .combat-actions-section {
            max-width: 500px; /* Largura máxima para o componente */
            margin: 20px auto; /* Centraliza na página */
            padding: 20px;
            background-color: #2c3034; /* Fundo ligeiramente diferente para a seção */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="combat-actions-section">
        <h5 class="text-warning mb-3">Ataques & Magias</h5>

        <div class="card bg-transparent border-secondary text-white p-3">
            <div class="mb-3">
                <label for="combatActionSelect" class="form-label small text-muted">Selecionar Ação:</label>
                <select id="combatActionSelect" class="form-select form-select-sm bg-dark text-white border-secondary">
                    <option value="">-- Selecione uma ação --</option>
                    <option value="ataque-espada">Ataque com Espada Longa (Ataque)</option>
                    <option value="ataque-arco">Tiro de Arco Curto (Ataque)</option>
                    <option value="magia-bola-fogo">Bola de Fogo (Magia Nv.3)</option>
                    <option value="magia-curar">Curar Ferimentos (Magia Nv.1)</option>
                    <option value="magia-chama-sacra">Chama Sacra (Magia Nv.0)</option>
                </select>
            </div>

            <div class="card bg-secondary text-white p-2 mb-3">
                <h6 class="card-subtitle mb-1 text-warning">Ataque com Espada Longa</h6>
                <p class="mb-1 small">Dano: <strong class="text-info">1d8 + 4</strong></p>
                <p class="mb-1 small">Alcance: 1.5m</p>
                <p class="mb-0 small">Propriedades: Versátil (1d10)</p>
            </div>
            <div class="mb-3">
                <label class="form-label small text-muted">Tipo de Alvo:</label>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-sm btn-primary">
                        <i class="bi bi-person-fill me-1"></i> Alvo Único
                    </button>
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-people-fill me-1"></i> Múltiplos Alvos
                    </button>
                </div>
            </div>

            <button class="btn btn-success mt-3 w-100">
                Realizar Ataque
                <i class="bi bi-dice-5-fill ms-2"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
